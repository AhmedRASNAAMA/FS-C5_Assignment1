<!doctype html>
<html lang="en" ng-app="LunchCheck">
<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message { font-size: 1.3em; font-weight: bold; }
  </style>
  <script src="./js/angular.min.js"></script>
  <!-- <script src="js/angular.js"></script> -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-resource.min.js"></script> -->
  <script src="./js/app.js"></script>
</head>
<body ng-controller="lunchCheckController">
   <div class="container">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="lunchMenu">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkMe();">Check If Too Much</button>
         </div>
         <div class="form-group message">
            <!-- <h2>{{outputText}}</h2> -->
            <div id="outputText">{{outputText}}</div>
         </div>
   </div>

</body>
</html>
